<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <form @submit.prevent="demo"> 
            账号: <input type="text" v-model.trim="userInfo.account"><br/><br/>
            密码: <input type="password" v-model="userInfo.password"><br/><br/>
            年龄: <input type="number" v-model.number="userInfo.age"><br/><br/>
            性别:
            男<input type="radio" name="sex" v-model="userInfo.sex" value="male">
            女<input type="radio" name="sex" v-model="userInfo.sex" value="female"><br/><br/>
            爱好:
            吃粉<input type="checkbox" v-model="userInfo.hobby" value="fen">
            吃饭<input type="checkbox" v-model="userInfo.hobby" value="fan">
            吃面<input type="checkbox" v-model="userInfo.hobby" value="mian">
            所属校区
            <select v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="jiangsu">江苏</option>
            </select>
            <br/><br/>
            其他信息:
            <textarea v-model="userInfo.other"></textarea>
            <br/><br/>
            <input type="checkbox" v-model.lazy="userInfo.agree">阅读并接受<a href="http://youtube.com">《用户协议》</a>
            <button >提交</button>
        </form>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    new Vue({
        el:'#root',
        data:{
            userInfo:{
            account:'',
            password:'',
            age:0,
            sex:'female',
            hobby:[],
            city:'beijing',
            other:'',
            agree:'false'
            }
        },
        methods:{
            demo(){
                console.log(JSON.stringify(this.userInfo))
            }
        }
    })
</script>

</html>
